<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" />

<div class="container" *ngIf="candidateDetails">
    <div class="row">
        <div class="col-md-offset-2 col-md-8 col-lg-offset-5 col-lg-6">
            <div class="well profile">
                <div class="col-sm-12">
                    <div class="col-xs-12 col-sm-12">
                        <h3><strong>Candidate Info</strong></h3>
                        <br />
                        <h4>
                            <p><strong>ID: </strong> {{ candidateDetails[0].id }}</p>
                        </h4>

                        <p><strong>Name: </strong> {{ candidateDetails[0].name }}</p>
                        <p>
                            <strong>Department: </strong> {{ candidateDetails[0].department }}
                        </p>
                        <p>
                            <strong>Joining Date: </strong> {{ candidateDetails[0].joining_date }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
